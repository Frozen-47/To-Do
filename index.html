<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="icon" href="terminal.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #333; text-align: center; }
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        ul { list-style: none; padding: 0; }
        li {
            margin: 8px 0;
            padding: 12px;
            background: white;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .done {
            text-decoration: line-through;
            background: #e8f5e8;
            border-left-color: #4CAF50;
            color: #666;
        }
        li input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }
        .task-text {
            flex: 1;
            padding: 0 5px;
        }
        .delete-btn {
            background: #f44336;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 3px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .delete-btn:hover { background: #da190b; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div class="input-area">
        <input id="task" placeholder="Enter task">
        <button onclick="add()">Add</button>
    </div>
    <ul id="list"></ul>

    <script>
        const todos = [], $ = id => document.getElementById(id);

        function add() {
            const val = $('task').value.trim();
            if (!val) return;
            todos.push({ text: val, done: false });
            $('task').value = '';
            render();
        }

        function toggle(i) {
            todos[i].done ^= 1;
            render();
        }

        const remove = i => (todos.splice(i, 1), render());

        function render() {
            $('list').innerHTML = todos.map((t, i) =>
                `<li class="${t.done ? 'done' : ''}">
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggle(${i})">
                    <span class="task-text">${t.text}</span>
                    <button class="delete-btn" onclick="remove(${i})">Delete</button>
                </li>`
            ).join('');
        }

        $('task').addEventListener('keypress', e => e.key === 'Enter' && add());
    </script>
</body>
</html>
